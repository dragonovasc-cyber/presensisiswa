<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Siswa Dragonova</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertikal tengah */
      align-items: center;     /* horizontal tengah */
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #0077b6;
    }
    select {
      padding: 8px 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #hasil {
      font-size: 18px;
      background: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Data Siswa Dragonova</h1>
  <select id="dropdown">
    <option value="">-- Pilih Siswa --</option>
  </select>
  <div id="hasil">Silakan pilih nama siswa di atas.</div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUO3nqT6Brk_zw6Gd3NhSNqJhzgo_UC2eAQ7HLGrvXL2cpD6E9funEbmEMjG6GjP7fQG1g7ToxCKpU/pub?gid=2060708038&single=true&output=csv";
    const dropdown = document.getElementById("dropdown");
    const hasil = document.getElementById("hasil");

    async function loadData() {
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.split("\n").map(r => r.split(","));
      
      // Header & data
      const header = rows[0];
      const data = rows.slice(1);

      // Isi dropdown
      data.forEach(row => {
        const nama = row[0];
        if (nama) {
          const option = document.createElement("option");
          option.value = nama;
          option.textContent = nama;
          dropdown.appendChild(option);
        }
      });

      // Event ketika dropdown dipilih
      dropdown.addEventListener("change", () => {
        const namaDipilih = dropdown.value;
        const row = data.find(r => r[0] === namaDipilih);
        if (row) {
          let html = `<strong>${row[0]}</strong><br>`;
          for (let i = 1; i < header.length; i++) {
            html += `${header[i]}: ${row[i]}<br>`;
          }
          hasil.innerHTML = html;
        } else {
          hasil.innerHTML = "Silakan pilih nama siswa di atas.";
        }
      });
    }

    loadData();
  </script>
</body>
</html>
